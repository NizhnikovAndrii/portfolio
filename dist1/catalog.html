<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="" class="menu__link">Clothes</a></li>
							<li class="menu__item"><a href="" class="menu__link">Shoes</a></li>
							<li class="menu__item"><a href="" class="menu__link">Accessories</a></li>
						</ul>
					</nav>
				</div>
				<a href="" class="header__logo"><img src="img/header/Logo.svg" alt="logo"></a>
				<div class="header__actions actions-header">
					<form action="#" class="actions-header__search search-header">
						<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="Search..." class="search-header__input input">
						<button type="submit" class="search-header__button">
							<svg>
								<use xlink:href="img/icons/icons.svg#search"></use>
							</svg>
						</button>
					</form>
					<div class="actions-header__items">
						<a href="#" class="actions-header__item">
							<svg>
								<use xlink:href="img/icons/icons.svg#user"></use>
							</svg>
						</a>
						<a href="#" class="actions-header__item">
							<svg>
								<use xlink:href="img/icons/icons.svg#cart"></use>
							</svg>
						</a>
						<a href="#" class="actions-header__item">
							<svg>
								<use xlink:href="img/icons/icons.svg#favorite"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</header>
		<div id="popup" aria-hidden="true" class="popup">
			<div class="popup__wrapper">
				<div class="popup__content">
					<button data-close type="button" class="popup__close">Закрити</button>
					<div class="popup__text">
						Text
					</div>
				</div>
			</div>
		</div>
		<main class="page">
			<div class="page__main-block main-block">
				<!-- <div class="main-block__container_content"> -->
				<!-- Оболонка слайдера -->
				<div class="main-block__slider swiper">
					<!-- Частина слайдера, що рухається -->
					<div class="main-block__wrapper swiper-wrapper">
						<!-- Слайд -->
						<div class="main-block__slide swiper-slide">
							<div class="main-block__image">
								<picture><source srcset="img/main-block/01.webp" type="image/webp"><img src="img/main-block/01.png" alt="image"></picture>
							</div>
						</div>
						<div class="main-block__slide swiper-slide">
							<div class="main-block__image">
								<picture><source srcset="img/main-block/02.webp" type="image/webp"><img src="img/main-block/02.png" alt="image"></picture>
							</div>
						</div>
						<div class="main-block__slide swiper-slide">
							<div class="main-block__image">
								<picture><source srcset="img/main-block/03.webp" type="image/webp"><img src="img/main-block/03.png" alt="image"></picture>
							</div>
						</div>
						<div class="main-block__slide swiper-slide">
							<div class="main-block__image">
								<picture><source srcset="img/main-block/04.webp" type="image/webp"><img src="img/main-block/04.png" alt="image"></picture>
							</div>
						</div>
					</div>
					<div class="main-block__logo">
						<picture><source srcset="img/main-block/logo.webp" type="image/webp"><img src="img/main-block/logo.png" alt="mainLogo"></picture>
					</div>
					<div class="main-block__footer">
						<!-- Якщо потрібна пагінація -->
						<div class="main-block__pagination"></div>
						<div class="main-block__text">Explore our collection</div>
						<button data-goto=".main-catalog" data-goto-header type="button" class="main-block__scroll">
							<svg>
								<use xlink:href="img/icons/icons.svg#scroll"></use>
							</svg>
						</button>
					</div>
				</div>
				<!-- </div> -->
			</div>

			<div class="up">
				<button data-goto=".page" data-goto-header class="up__button" type="button">
					<svg>
						<use xlink:href="img/icons/icons.svg#arrow"></use>
					</svg>
				</button>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container_content">
				<div class="footer__logo">
					<a href="#" class="footer__logo-link">
						<img src="img/footer/logo.svg" alt="logo">
					</a>
				</div>
				<div class="footer__information information">
					<div class="information__about"><a href="#">About Us</a></div>
					<div class="information__contact"><a href="#">Contact</a></div>
					<div class="information__terms"><a href="#">Terms&Conditions</a></div>
				</div>
				<div class="footer__social">
					<div class="footer__fb">
						<a href="#" class="footer__fb-icon">
							<svg>
								<use xlink:href="img/icons/icons.svg#fb"></use>
							</svg>
						</a>
						<a href="#" class="footer__fb-name">Facebook</a>
					</div>
					<div class="footer__tw">
						<a href="#" class="footer__tw-icon">
							<svg>
								<use xlink:href="img/icons/icons.svg#tw"></use>
							</svg>
						</a>
						<a href="#" class="footer__tw-name">Twitter</a>
					</div>
					<div class="footer__insta">
						<a href="#" class="footer__insta-icon">
							<svg>
								<use xlink:href="img/icons/icons.svg#insta"></use>
							</svg>
						</a>
						<a href="#" class="footer__insta-name">Instagram</a>
					</div>
				</div>
				<div class="footer__form form-footer">
					<h3 class="form-footer__title">Subscribe to our newsletter</h3>
					<form action="files/sendmail/sendmail.php" method="POST">
						<input type="text" name="form[email]" data-dev data-required="email" data-error="Error" placeholder="E-mail" class="form-footer__input">
						<button type="submit" class="button">ok</button>
					</form>
				</div>
				<div class="footer__adress">
					<img src="img/footer/adress.svg " alt="image">
				</div>

			</div>
		</footer>
	</div>

</html>
